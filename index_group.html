<style>
    * {
        margin: 0;

    .menu {
        width: 100px;
        border: 1px solid #ccc;
        position: absolute;
        box-shadow: 0 0 5px rgba(0, 0, 0, .2);
        padding: 10px 0;
        transition: all .1s ease;
    }

    .menu li {
        list-style: none;
        width: 100%;
    }

    .menu li a {
        display: inline-block;
        text-decoration: none;
        color: #555;
        width: 100%;
        padding: 10px 0;
        text-align: center;
    }

    .menu li:first-of-type {
        border-radius: 5px 5px 0 0;
    }

    .menu li a:hover,
    .menu li a:active {
        background: #eee;
        color: #0AAF88;
    }
</style>
